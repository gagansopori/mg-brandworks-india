{% extends 'base.html' %}

{% block title %}
MG Brandworks India | Home
{% endblock %}

{% block body %}
<div class="home-hero">
    <div class="hero-bg-container">
        <img alt="Founder" class="hero-bg-image" src="{{ url_for('static', filename = 'images/founder.jpg') }}">
        <div class="tint-overlay"></div>
    </div>
    <div class="hero-content">
        <h1 class="brand-name">MG BRANDWORKS INDIA</h1>
        <h3 class="tagline">let's bring your brand to life...</h3>
        <div class="hero-buttons">
            <button class="cta-button" onclick="location.href='{{ url_for('projects.index') }}'">Let's Go!</button>
            <button class="cta-button" onclick="location.href='{{ url_for('about.index') }}'">Learn More</button>
        </div>
    </div>
</div>
<footer class="site-footer">
    <p>&copy; 2026 MG BRANDWORKS INDIA</p>
</footer>
{% endblock %}
